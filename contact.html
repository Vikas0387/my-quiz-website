<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nabin's Quiz</title>
    <style>
:root {
    --primary-color: #00abf0;
    --secondary-color: #09001d;
    --text-color: #fff;
    --neutral-light: rgba(255, 255, 255, 0.2);
    --neutral-dark: rgba(255, 255, 255, 0.1);
}

/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Body styling */
body {
    background-color: var(--secondary-color);
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header styling */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 50px;
    background-color: rgba(9, 0, 29, 0.8);
    backdrop-filter: blur(10px);
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid var(--neutral-dark);
}

.logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: var(--text-color);
    text-decoration: none;
}

.navbar a {
    color: var(--text-color);
    text-decoration: none;
    margin-left: 25px;
    font-size: 1rem;
    font-weight: 500;
    transition: color 0.3s;
}

.navbar a:hover,
.navbar a.active {
    color: var(--primary-color);
}

/* Main section styling */
.main {
    flex-grow: 1; /* Allows footer to stick to bottom */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px 20px;
}

.contact-section .container {
    width: 100%;
    max-width: 700px;
    margin: 0 auto;
    background-color: transparent;
    padding: 40px 50px;
    border-radius: 1rem;
    border: 2px solid var(--primary-color);
    box-shadow: 0 0 20px rgba(0, 171, 240, 0.5);
}

.container h1 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    color: var(--text-color);
    background: linear-gradient(45deg, transparent, var(--primary-color), transparent);
    border-radius: 6px;
    padding: 5px 0;
}

.container p {
    text-align: center;
    font-size: 1.1rem;
    margin-bottom: 2.5rem;
    color: var(--neutral-light);
}

/* Contact Form Styles */
.contact-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form label {
    font-weight: 500;
    color: var(--neutral-light);
    margin-bottom: -5px;
}

.contact-form input,
.contact-form textarea {
    background: var(--neutral-dark);
    border: 2px solid var(--neutral-light);
    border-radius: 6px;
    padding: 12px 15px;
    font-size: 1rem;
    color: var(--text-color);
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.contact-form input::placeholder,
.contact-form textarea::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

.contact-form input:focus,
.contact-form textarea:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 10px rgba(0, 171, 240, 0.5);
}

.contact-form textarea {
    resize: vertical;
    min-height: 120px;
}

.contact-form button {
    padding: 12px 25px;
    margin-top: 15px;
    font-size: 1.1rem;
    font-weight: 600;
    color: var(--text-color);
    background-color: var(--primary-color);
    border: 2px solid var(--primary-color);
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
}

.contact-form button:hover {
    background-color: var(--text-color);
    color: var(--primary-color);
}

/* Footer Styling */
.footer {
    width: 100%;
    background: rgba(0, 0, 0, 0.2);
    padding: 15px 10%;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.social-icons a {
    color: var(--text-color);
    text-decoration: none;
    margin-left: 20px;
    font-size: 16px;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: var(--primary-color);
}


/* Responsive */
@media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: center;
        padding: 15px 20px;
    }

    .logo {
        margin-bottom: 15px;
    }
    
    .navbar a {
        margin: 0 15px;
    }

    .contact-section .container {
        padding: 30px 20px;
    }

    .container h1 {
        font-size: 2rem;
    }
    
    .container p {
        font-size: 1rem;
    }

    .footer-content {
        flex-direction: column;
    }
    
    .social-icons {
        margin-top: 10px;
    }
}</style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Nabin's Quiz</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="main">
        <section class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <p>If you have any questions, suggestions, or feedback about Nabin's Quiz, feel free to reach out to us.</p>

                <form class="contact-form" action="#" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 Nabin's Quiz</p>
            <ul class="social-icons">
                <li><a href="#" class="icon-link">Facebook</a></li>
                <li><a href="#" class="icon-link">Twitter</a></li>
                <li><a href="#" class="icon-link">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
